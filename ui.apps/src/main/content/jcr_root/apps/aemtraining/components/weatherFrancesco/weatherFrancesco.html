<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.all @ categories='aemtraining-weatherfrancesco' }"></sly>
</sly>



<sly data-sly-use.model="com.moveo.aem.training.core.models.WeatherFrancesco"></sly>

<body>
<div id="container">
    <sly data-sly-list.item = ${model.dailyWeatherBeanList}>
        <sly data-sly-test ="${itemList.index == 0}">
            <p>${item.day}</p>
            <img src="http://openweathermap.org/img/wn/${item.icon}.png">
            <p>${item.tempMin}째 ${item.tempMax}째 </p>
        </sly>

</div>


<div id="weatherContainer"></div>
<script id="weatherTemplate" type="text/x-handlebars-template">
    <ul class="flex-container wrap">
        {{#each dailyWeatherBeanList}}
        <li class="flex-item">
            <p>{{day}}</p>
            <img src="http://openweathermap.org/img/w/{{icon}}.png">
            <p>{{tempMin}}째 {{tempMax}}째 </p>
        </li>
        {{/each}}
    </ul>
</script>


<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">24h %</th>
        <th scope="col">7d %</th>
        <th scope="col">Max Supply</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">BTC</th>
        <td>54.000</td>
        <td>+6.96%</td>
        <td>+25%</td>
        <td>21000000</td>
    </tr>

    </tbody>
</table>


</body>
