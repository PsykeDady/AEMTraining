<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.all @ categories='aemtraining-weather_gezu'}"></sly>
</sly>

<sly data-sly-use.model="com.moveo.aem.training.core.models.WeatherModelGezu"></sly>


<div id="weatherContainer"></div>
<script id="weatherTemplate" type="text/x-handlebars-template">

    <ul class="boxer">
        {{#each dailyWeatherBeanList}}
        <li class="box-row">
            <p>{{day}}</p>
            <img src=" http://openweathermap.org/img/wn/{{icon}}.png"/>
            <p>{{tempMin}}° {{tempMax}}°</p>
        </li>
        {{/each}}
    </ul>

</script>
