<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.all @ categories = 'aemtraning-meteo-alfredo'}"> </sly>

</sly>
<sly data-sly-use.model="com.moveo.aem.training.core.models.MeteoAlfredoModel">
</sly>



<body>
    <div id="meteoContainer" >
        <script id="meteoTemplate" type="text/x-handlebars-template">
            <div class="row">
                {{#each dailyWeatherAlfredoBeanList}}
                    {{#ifCond @index '<' 4}}
                    <div class=" col-sm-3 ">
                        <div class="card cellaSingola">
                            <div class="card-body ">
                                <h5 class="card-title titoloGiorno">{{day}} </h5>
                                <img class="card-img-top " src="http://openweathermap.org/img/w/{{icon}}.png " alt="Card image cap ">
                                <div class="row ">
                                    <div class="col-md-6 ">
                                        <h6 class="temperaturaMin ">Min</h6>
                                    </div>
                                    <div class="col-md-6 ">
                                        <h6 class="temperaturaMax ">Max</h6>
                                    </div>
                                </div>
                                <div class="row ">
                                    <div class="col-md-6 ">
                                        <h6 class="temperaturaMin ">{{temperaturaMinima}} 째</h6>
                                    </div>
                                    <div class="col-md-6 ">
                                        <h6 class="temperaturaMax ">{{temperaturaMassima}} 째</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{/ifCond}} {{/each}}
                </div>
                <br>
                <div class="row ">
                    {{#each dailyWeatherAlfredoBeanList}}
                    {{#ifCond @index '>' 3}}
                        <div class="col-sm-3 ">
                            <div class="card cellaSingola">
                                <div class="card-body ">
                                    <h5 class="card-title titoloGiorno">{{day}} </h5>
                                    <img class="card-img-top " src="http://openweathermap.org/img/w/{{icon}}.png " alt="Card image cap ">
                                    <div class="row ">
                                        <div class="col-md-6 ">
                                            <h6 class="temperaturaMin ">Min</h6>
                                        </div>
                                        <div class="col-md-6 ">
                                            <h6 class="temperaturaMax ">Max</h6>
                                        </div>
                                    </div>
                                    <div class="row ">
                                        <div class="col-md-6 ">
                                            <h6 class="temperaturaMin ">{{temperaturaMinima}} 째</h6>
                                        </div>
                                        <div class="col-md-6 ">
                                            <h6 class="temperaturaMax ">{{temperaturaMassima}} 째</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{/ifCond}}
                    {{/each}}
                </div>

        </script>

        </div>
</body>
