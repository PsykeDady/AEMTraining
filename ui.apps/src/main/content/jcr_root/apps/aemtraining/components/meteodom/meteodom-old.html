<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.all @ categories='aemtraining-meteodom' }"></sly>
</sly>

<sly data-sly-use.model="com.moveo.aem.training.core.models.WheaterDomModel"></sly>

<body>

<div id="container">
    <p>${model.dayOne.day}</p>
    <img src="http://openweathermap.org/img/wn/${model.dayOne.icon}.png">
    <p>${model.dayOne.tempMin}째 ${model.dayOne.tempMax}째 </p>
    <h2><span>${properties.citta} CS</span></h2>

</div>

<ul data-sly-list.weatheritem = ${model.dailyWeatherBeanList} class="flex-container wrap">
    <li class="flex-item">
        <p>${weatheritem.day}</p>
        <img src="http://openweathermap.org/img/w/${weatheritem.icon}.png">
        <p>${weatheritem.tempMin}째 ${weatheritem.tempMax}째 </p>
    </li>
</ul>
</body>
